<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="https://img.pikbest.com/origin/10/14/40/08dpIkbEsTvcp.png!w700wp" type="image/x-icon">
    <script type="module" src="register.js" defer></script>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
        background-image: url("https://www.schengenvisas.com/wp-content/uploads/2021/01/Top-tourist-destinations-in-the-Schengen-area-scaled.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }

      /* Fullscreen Carousel */
      .carousel {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
      }

      .carousel-item {
        height: 100vh;
        background-size: cover;
        background-position: center;
      }

      /* Overlay Effect */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      /* Centered Form */
      .container {
        width: 400px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
        text-align: center;
        color: white;
        position: absolute;
        z-index: 2;
      }

      h2 {
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        outline: none;
      }
      button {
        width: 100%;
        padding: 10px;
        background:purple;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background:blue;
      }
      .guest-user {
        margin-top: 10px;
        display: block;
        color: white;
        text-decoration:underline;
        font-size: 14px;
        font-size: larger;
        border-radius: 5px;
      }
      p a{
        font-size: large;
        color: azure;
      }
      p a:active{
        color: blue;

      }
     
    </style>
  </head>
  <body>

   

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Centered Registration Form -->
    <div class="container position-absolute top-50 start-50 translate-middle">
      <h1>Create An Account</h1>
      <form id="signup">
        <input type="text" placeholder="Username" id="name" required />
        <input type="email" placeholder="Email" id="mail" required />
        <input type="password" placeholder="Password"  id="pswd" required />
        <button type="submit" id="btn">Sign Up</button><br><br>
        <p>already have account..?  <a href="index.html">Login</a></p>
      </form>
      
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
