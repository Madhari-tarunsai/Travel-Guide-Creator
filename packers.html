<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Packers</title>
  <link rel="stylesheet" href="packers.css" />
  <link rel="shortcut icon" href="https://startupbizglobal.com/wp-content/uploads/tour-operator-business-plan.jpg" type="image/x-icon">
  <style>
    /* Navbar Styling */
    /* Reset and Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f4f4;
}

/* Navbar Base */
.navbar {
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 15px 20px;
  background-color: #1e1e1e;
  color: white;
  
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
}

/* Search Bar Styling */
.search-container {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 10px;
  width: 100%;
  max-width: 100%;
}

.search-container input {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 5px;
}

.search-container button {
  padding: 10px 16px;
  background-color: #00aaff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Right Section: Favorites + Toggle */
.right-section {
  display: flex;
  align-items: center;
  gap: 15px;
}

.favorites {
  display: flex;
  align-items: center;
  gap: 6px;
  text-decoration: none;
  color: white;
}

/* Mode Toggle Switch */
.mode-toggle {
  position: relative;
  width: 40px;
  height: 20px;
}

.mode-toggle input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #ccc;
  border-radius: 20px;
  transition: 0.4s;
}

.slider:before {
  content: "";
  position: absolute;
  height: 16px;
  width: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:checked + .slider:before {
  transform: translateX(20px);
}

/* üîÅ Media Queries for All Devices */

/* üì± Mobile Phones (up to 480px) */
@media (max-width: 480px) {
  .navbar {
    align-items: center;
  }

  .search-container {
    flex-direction: column;
    width: 100%;
    max-width: 100%;
  }

  .search-container input,
  .search-container button {
    width: 100%;
  }

  .right-section {
    flex-direction: column;
    gap: 10px;
    width: 100%;
    justify-content: center;
  }
}

/* üì±+ Tablets Portrait (481px - 768px) */
@media (min-width: 481px) and (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .search-container {
    width: 100%;
    max-width: 500px;
  }

  .search-container input {
    width: 100%;
  }

  .right-section {
    width: 100%;
    justify-content: space-between;
    flex-wrap: wrap;
  }
}

/* üíª Tablets Landscape & Small Desktops (769px - 1024px) */
@media (min-width: 769px) and (max-width: 1024px) {
  .navbar {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  .search-container {
    width: 100%;
    max-width: 400px;
  }

  .search-container input {
    width: 100%;
  }
}

/* üñ•Ô∏è Large Desktops (1025px and up) */
@media (min-width: 1025px) {
  .navbar {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  .search-container {
    max-width: 400px;
  }

  .search-container input {
    width: 100%;
  }
}

    .navbar {
      display: flex;

    }

    }

    }

    .search-container input {
      border: none;

      border-radius: 30px;
      width: 250px;
      margin-right: 10px;
    }

    .search-container button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 25px;

    }

    .search-container button:hover {
      background-color: #0056b3;
    }

      display: flex;

    }

    .favorites span {
      margin-left: 10px;
      font-weight: bold;
    }

    /* Hide scrollbar */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Dark/Light Mode Styles */
    body.light-mode {
      background-color:#FFD89C;
      color: #000;
    }

    body.dark-mode {
      background-color:#3A5A40;
      color: #ffffff;
    }

    .navbar.dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

      position: relative;

      margin-left: 20px;
    }

    .mode-toggle input {

    }

      right: 0; bottom: 0;

    }

    }

    }

    }
  </style>
</head>
<body>
  <!-- Navbar Start -->
<nav>
  <div class="navbar">
    <h1 class="logo">Travel.</h1>

    <div class="search-container">
      <input type="text" placeholder="Search places here..." id="search-input" />
      <button id="search-button">Search</button>
    </div>

    <div class="right-section">
      <a href="addcard.html" class="favorites" id="favorites">
        <svg width="24" height="24" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 
                   2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 
                   4.5 2.09C13.09 3.81 14.76 3 16.5 3 
                   19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 
                   11.54L12 21.35z"/>
        </svg>
        <span id="favorites-count">0</span>
      </a>

      <!-- Dark/Light Mode Toggle -->
      <label class="mode-toggle">
        <input type="checkbox" id="mode-toggle-checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>
</nav>
<!-- Navbar End -->


  <!-- Body Start -->
  <h1 style="text-align: center; padding: 20px; text-decoration: underline;">Places of interest</h1>
  <a href="home.html">
    <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <g opacity="0.4">
        <path d="M15.5 12H9.5" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M11.5 9L8.5 12L11.5 15" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </svg>
  </a>

  <div id="places-container" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px;"></div>
  <!-- Body End -->

  <script>
    const API_URL = "https://67f0dd25c733555e24ab6ba1.mockapi.io/places";
    let placesData = [];

    async function fetchPlaces() {
      try {
        const response = await fetch(API_URL);
        placesData = await response.json();
        renderPlaces(placesData);
      } catch (error) {
        console.error("Error fetching places:", error);
      }
    }

    function renderPlaces(data) {
      const container = document.getElementById("places-container");
      container.innerHTML = "";

      if (data.length === 0) {
        const message = document.createElement("h2");
        message.textContent = "Place not found";
        message.style.color = "red";
        message.style.textAlign = "center";
        container.appendChild(message);
        return;
      }

      data.forEach(place => {
        const card = document.createElement("div");
        card.style.backgroundColor = "#20B2AA";
        card.style.borderRadius = "8px";
        card.style.boxShadow = "0 2px 8px rgba(0,0,0,0.1)";
        card.style.overflow = "hidden";
        card.style.width = "300px";
        card.style.padding = "15px";
        card.style.boxSizing = "border-box";
        card.style.display = "flex";
        card.style.flexDirection = "column";
        card.style.alignItems = "center";
        card.style.margin = "10px";
        card.style.transition = "transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out";

        card.addEventListener('mouseenter', () => {
          card.style.transform = 'scale(1.05)';
          card.style.boxShadow = "0px 3px 2px 3px black";
        });
        card.addEventListener('mouseleave', () => {
          card.style.transform = 'scale(1)';
          card.style.boxShadow = "2px 4px 2px 1px black";
        });

        const image = document.createElement("img");
        image.src = place.image;
        image.alt = place.name;
        image.style.width = "100%";
        image.style.height = "200px";
        image.style.objectFit = "cover";
        image.style.borderRadius = "6px";
        image.style.transition = "transform 0.3s ease-in-out";

        image.addEventListener('mouseenter', () => {
          image.style.transform = 'scale(1.1)';
        });
        image.addEventListener('mouseleave', () => {
          image.style.transform = 'scale(1)';
        });

        const title = document.createElement("h1");
        title.textContent = place.title || place.name;
        title.style.margin = "10px 0 5px 0";
        title.style.fontSize = "18px";
        title.style.textAlign = "center";

        const desc = document.createElement("p");
        desc.textContent = place.description;
        desc.style.textAlign = "center";
        desc.style.fontSize = "14px";
        desc.style.color = "#333";

        const rating = document.createElement("p");
        rating.textContent = `Rating: ${place.rating || "4.5"} ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê`;
        rating.style.margin = "5px 0";
        rating.style.fontWeight = "bold";
        rating.style.color = "#444";

        const cost = document.createElement("p");
        cost.textContent = `Cost: ‚Çπ${place.cost || "1000"}`;
        cost.style.margin = "0";
        cost.style.color = "#555";

        const buttonContainer = document.createElement("div");
        buttonContainer.style.display = "flex";
        buttonContainer.style.gap = "10px";
        buttonContainer.style.marginTop = "10px";

        const bookNowBtn = document.createElement("button");
        bookNowBtn.textContent = "Book Now";
        bookNowBtn.style.padding = "10px 15px";
        bookNowBtn.style.border = "none";
        bookNowBtn.style.backgroundColor = "#007bff";
        bookNowBtn.style.color = "white";
        bookNowBtn.style.borderRadius = "4px";
        bookNowBtn.style.cursor = "pointer";
        bookNowBtn.onclick = () => {
          window.location.href = "booking.html";
        };

        const addToFavoritesBtn = document.createElement("button");
        addToFavoritesBtn.textContent = "Add to Favorites";
        addToFavoritesBtn.style.padding = "10px 15px";
        addToFavoritesBtn.style.border = "none";
        addToFavoritesBtn.style.backgroundColor = "#e74c3c";
        addToFavoritesBtn.style.color = "white";
        addToFavoritesBtn.style.borderRadius = "4px";
        addToFavoritesBtn.style.cursor = "pointer";
        addToFavoritesBtn.onclick = () => addToFavorites(place);

        buttonContainer.appendChild(bookNowBtn);
        buttonContainer.appendChild(addToFavoritesBtn);

        card.appendChild(image);
        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(rating);
        card.appendChild(cost);
        card.appendChild(buttonContainer);

        container.appendChild(card);
      });
    }

    function addToFavorites(place) {
      let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      favorites.push(place);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      updateFavoritesCount();
    }

    function updateFavoritesCount() {
      const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      const favoritesCount = document.getElementById("favorites-count");
      favoritesCount.textContent = favorites.length;
    }

    document.getElementById("search-button").addEventListener("click", () => {
      const query = document.getElementById("search-input").value.toLowerCase().trim();
      const filteredPlaces = placesData.filter(place =>
        (place.name || place.title || "").toLowerCase().includes(query)
      );
      renderPlaces(filteredPlaces);
    });

    // Dark/Light Mode Functionality
    const toggleCheckbox = document.getElementById("mode-toggle-checkbox");

    const currentMode = localStorage.getItem("mode") || "light";
    document.body.classList.add(currentMode + "-mode");
    if (currentMode === "dark") toggleCheckbox.checked = true;
    toggleNavbarMode(currentMode);

    toggleCheckbox.addEventListener("change", () => {
      const mode = toggleCheckbox.checked ? "dark" : "light";
      document.body.classList.remove("light-mode", "dark-mode");
      document.body.classList.add(mode + "-mode");
      localStorage.setItem("mode", mode);
      toggleNavbarMode(mode);
    });

    function toggleNavbarMode(mode) {
      const navbar = document.querySelector(".navbar");
      if (mode === "dark") {
        navbar.classList.add("dark-mode");
      } else {
        navbar.classList.remove("dark-mode");
      }
    }

    fetchPlaces();
    updateFavoritesCount();  // Initialize favorites count
  </script>
</body>
</html>
